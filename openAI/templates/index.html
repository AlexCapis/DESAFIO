<!DOCTYPE html>
<html>
<head>
    <title>Heat Wave Information</title>
</head>
<body>
    <h1>Ask a question related to heat waves:</h1>
    <form method="post" action="/">
        <input type="text" name="question" placeholder="Enter your question about heatwaves" required>
        <input type="submit" value="Submit">
    </form>
    {% if question %}
        <h2>Your Question:</h2>
        <p>{{ question }}</p>
    {% endif %}
    {% if answer %}
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
